<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quotations</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3>0 citations</h3>
    <hr>
    <form class="citations-group" action="" method="get">
        <label for="citationInput">Entrez une citation</label>
        <input type="text" name="citationInput" id="citation-input">
        <label for="authorInput">Entrez le nom de l'auteur ou autrice</label>
        <input type="text" name="authorInput" id="author-input">
        <button id="citation-btn" type="submit">Soumettre</button>
    </form>

    <div id="quote-list">
        <div class="quote">
            <p id="text">On ne na√Æt pas femme, on le devient.</p>
            <p id="author">Simone de Beauvoir</p>
        </div>
    </div>

</body>
